<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>AI Marketing Pro - AI-Powered Digital Marketing Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Transform your business with AI-powered marketing solutions. Drive more leads, increase conversions, and maximize ROI across all channels.">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    <!-- Server connection test script -->
    <script type="text/javascript">
      // Add a small delay to let the server start up
      setTimeout(() => {
        console.log('Testing server connectivity...');
        // Test API endpoint
        fetch('/api/health')
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then(data => {
            console.log('Health check successful!', data);
          })
          .catch(error => {
            console.error('Health check failed:', error);
          });
      }, 2000);
    </script>
  </body>
</html>
